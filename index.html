<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <section class="left">
            <div class="LogoFacebook">
                <img src="./img/facebook.png" alt="logo do facebook">
            </div>
            <div class="introFace">
                <span>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
                    vida.</span>
            </div>
        </section>
        
        <section class="right">
            <div class="form">
                <form action="">
                    <label for="email"></label>
                    <input class="input" type="email" id="email" name="email" placeholder="Email ou telefone">
                    <label for="senha"></label>
                    <input class="input" type="password" id="senha" name="senha" placeholder="Senha">
                    <button class="btn-form">Entrar</button>
                    <a class="esqSenha" href="#">Esqueceu a Senha ?</a>
                    <button class="criarConta">Criar nova conta</button>
                </form>
            </div>
            <div class="criarPagina">
                <span><a href="#">Criar uma Página </a> para uma celebridade, banda ou empresa.</span>
            </div>
        </section>
    </main>


</body>

</html>
